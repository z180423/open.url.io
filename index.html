    <!-- 第一个script：关于快捷打开URL -->
    <script>
        //清空
        function cleaner() { window.location.reload(); }
        //打开URL格式的网址
        function open_url() {
            var all_url = document.getElementById("url-id");
            var every_url = all_url.value.split("\n");
            for (var i = 0, len = every_url.length; i < len; i++) {
                var url_n = every_url[i];
                window.open(url_n);
            }
        }
        //打开GID数字格式的网址
        function open_gid() {
            var all_url = document.getElementById("url-id");
            var every_url = all_url.value.split("\n");
            for (var i = 0, len = every_url.length; i < len; i++) {
                var url_n = every_url[i];
                window.open(
                    "https://gip.bytedance.net/top/content/article_detail?bizId=1&gid=" +
                    url_n
                );
            }
        }
        //打开CMSID数字格式的网址
        function open_CMSID() {
            var all_url = document.getElementById("url-id");
            var every_url = all_url.value.split("\n");
            for (var i = 0, len = every_url.length; i < len; i++) {
                var url_n = every_url[i];
                window.open(
                    "https://view.inews.qq.com/a/" +
                    url_n
                );
            }
        }
         //打开TID数字格式的网址
        function open_TID() {
            var all_url = document.getElementById("url-id");
            var every_url = all_url.value.split("\n");
            for (var i = 0, len = every_url.length; i < len; i++) {
                var url_n = every_url[i];
                window.open(
                    "https://tonghang.woa.com/v2q/human_quality_short/result/" +
                    url_n
                );
            }
        }
        //显示行数
        function count_row_text() {
            if(document.getElementById("url-id").value === ""){
                document.getElementById("lines").value ="共计0行";
            }else{
                document.getElementById("lines").value ="共计" + document.getElementById("url-id").value.split("\n").length + "行";
            }
        }
    </script>
    <!-- 第二个script：关于快捷操作字符串 -->
    <script>
        function str_splice(first, mid, final) {
            var first_str = document.getElementById(first).value
            var final_str = document.getElementById(final).value
            var mid_str = document.getElementById(mid).value.trim().split('\n')
            var all_str = mid_str.map(function (knowledge) { return `${first_str}${knowledge}${final_str}` })
            var longtext = all_str.join('\n')
            document.getElementById(mid).value = all_str.join('\n')
        }
        function refresh() {
            window.location.reload();
        }
    </script>
    <style>
        #url-id {

        #left {
            width: 45%;
            position: absolute;
        }

        #right {
            width: 50%;
            position: absolute;
            top: 30px;
            right: 10px;
        }

        #lines {
            width: 60px;
            text-align: center;
            position: absolute;
            right: 20px;
            border:none;
        }
        legend
    </style>
    <style>
        #str-mid {
            position: relative;
            resize: none;
            width: 99%;
            height: 200px;
            border-radius: 1px;
            -webkit-appearance: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>

<body>

    <div id="left">
        <fieldset>
            <legend>URL和GID都可以打开</legend>
            <textarea id="url-id" placeholder="用链接打开打开网址点URL，用gid打开网址点GID" onkeyup="count_row_text();"></textarea>
            <button type="button" onclick="open_url()" id="test-3">打开URL</button>
            <button type="button" onclick="open_gid()" id="test-4">打开GID</button>
            <button type="button" onclick="open_CMSID()" id="test-5">打开CMSID</button>
            <button type="button" onclick="open_TID()" id="test-6">打开TID</button>
            <input type="text" readonly="readonly" id="lines" placeholder="共计0行"/>
        </fieldset>
        <fieldset>
            <legend>每句话两头加东西</legend>
            <textarea id="str-mid" placeholder="在这里输入你想要加东西的句子，多句用换行（回车）间隔，表格类可直接整列复制过来"></textarea>
            <input class="input-divright" type="text" id="str-first" placeholder="head text here!" value="“">
            <input class="input-divright" type="text" id="str-final" placeholder="foot text here!" value="”是虚假">
            <button id="str-splice" type="button" onclick="str_splice('str-first','str-mid','str-final')">确定</button>
            <button id="refresh" onclick="refresh()">重置</button>

        </fieldset>
    </div>
